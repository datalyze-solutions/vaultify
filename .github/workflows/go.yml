name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build-alpine:
    runs-on: ubuntu-latest
    container:
      image: golang:alpine
    steps:
    - name: add packages (actions/checkout needs git installed)
      run: apk add --no-cache make bash git upx
    - uses: actions/checkout@v2
    - name: show cloned repo
      run: ls -alh
    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
    - name: Build
      run: make build
    - name: Reduce binary size
      run: make compress
    - name: Upload the binary
      uses: actions/upload-artifact@v2.2.0
      with:
        name: vaultify-alpine-amd64
        path: ./bin/vaultify

  build-linux:
    name: build-linux
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go
    - name: Install missing packages
      run: sudo apt-get update && sudo apt-get install upx-ucl
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
    - name: Build
      run: make build
    - name: Reduce binary size
      run: make compress
    - name: Upload the binary
      uses: actions/upload-artifact@v2.2.0
      with:
        name: vaultify-linux-amd64
        path: ./bin/vaultify
